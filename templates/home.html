<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MovieJoy</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="bgcolor">
    <div class="container mt-4">
      <div class="row">
        {% for movie in movies %}
        <div class="col-md-2 mb-4">
          <div
            class="card h-100 border border-2 border-white border-opacity-75"
          >
            <img
              src="{{ movie['Link'] }}"
              class="card-img-top"
              alt="{{ movie['Title'] }}"
            />
            <div class="card-body">
              <h5 class="card-title">
                {{ movie['Title'] }} ({{ movie['Time'] }})
              </h5>
              <p class="card-text">
                {{ movie['Time'] }} || {{ movie['Duration'] }}
              </p>

              <button
                type="button"
                class="btn btn-light mt-2 me-2 position-absolute top-0 end-0"
              >
                <strong> {{ movie['Type'] }}</strong>
              </button>

              <p class="card-text mt-2 ms-2 position-absolute top-0 start-0">
                <button type="button" class="btn btn-dark">
                  {{ movie['IMDB_rating'] }}
                </button>
              </p>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
